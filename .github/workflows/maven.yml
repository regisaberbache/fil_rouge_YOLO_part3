name: Java CI with Maven

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout repo 
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: publish to server
      uses: appleboy/scp-action@master
      with:
        host: 188.245.157.167
        username: root
        password: totonono
        source: "/build/libs/[nom du projet Yolo]"
        target: /home/[créer un dossier pour le projet pro]/

    - name: restart app in server
      uses: appleboy/ssh-action@master
      with:
        host: 188.245.157.167
        username: root
        password: totonono
        command_timeout: 30m
        script: sudo systemctl restart [créer une commande de service pour lancer le projet dans le serveur].service
